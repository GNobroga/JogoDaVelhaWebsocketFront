<h1 mat-dialog-title>Solicitação</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" (click)="refuse()">Recusar</button>
  <button mat-button mat-dialog-close color="primary" cdkFocusInitial (click)="accept()">Aceitar</button>
</div>
