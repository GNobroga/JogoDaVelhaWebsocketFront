<div class="container">
    <h1 mat-dialog-title>Solicitação</h1>
  <div mat-dialog-content class="p">
    {{ data.message }}
  </div>
  <div mat-dialog-actions class="actions">
    <button class="warn" mat-button mat-dialog-close color="warn" (click)="refuse()">Recusar</button>
    <button class="primary" mat-button mat-dialog-close color="primary" cdkFocusInitial (click)="accept()">Aceitar</button>
  </div>
</div>
